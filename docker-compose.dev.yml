version: '3'

services:
  node_app:
    environment:
      DB_HOST: mysql_db
    volumes:
      - .:/app
    ports:
      - "${NODE_APP_PORT}:3000"
    command: npm run dev

  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql_db
    ports:
      - "8081:8080"
    networks:
      - ebookjs-net
